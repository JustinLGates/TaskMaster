<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d81e10aab1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>
  <body>
    <header class="container-fluid bg-primary text-light text-center">
      <div class="row">
        <div class="col-12">
          <h1>Task master</h1>
        </div>
      </div>
    </header>

    <main class="container bg-light text-primary">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form class="pt-3" onsubmit="app.listController.addList(event)">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control mb-2 input-outline-primary"
                  id="listName"
                  name="listName"
                  placeholder="List name"
                  required
                />
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary mb-2">
                  Add new list
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="lists" class="row d-flex justify-content-around"></div>
    </main>
    <footer class="container-fluid bg-primary text-light text-center">
      <div class="row">
        <div class="col"><h4>hello im the foot</h4></div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
